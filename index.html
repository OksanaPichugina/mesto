<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__information">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" id="open-popup" class="profile__edit-button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" id="open-popup-add-button" class="profile__add-button"></button>
            </section>           
           <div id="edit-popup" class="popup">
            <div class="popup__container">
                <form id="edit-form" class="popup__form" name="form-redact-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="name" id="name-input" type="text" class="popup__input" />
                    <input name="job" id="job-input" type="text" class="popup__input" />
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
                <button type="button" id="close-popup" class="popup__close-button"></button>
            </div>
           </div>

           <div id="add-popup" class="popup">
            <div class="popup__container">
                <form id="add-form" class="popup__form" name="form-redact-card">
                    <h2 class="popup__title">Новое место</h2>
                    <input name="place" id="place-input" type="text" class="popup__input" placeholder="Название">
                    <input name="link" id="link-input" type="text" class="popup__input" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button-save popup__button-save_add">Сохранить</button>
                </form>
                <button type="button" id="close-popup_add" class="popup__close-button"></button>
            </div>
           </div>
            <section class="elements">
                <ul class="elements__list">
                </ul>                
            </section>
        </main>
        <template id = "element-template">
            <li class="element">
                <button type="button" class="element__delite"></button>
                <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                <div class="element__name">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </li>
        </template>
        <div id="image-popup" class="popup-image">
            <div class="popup-image__container">
                <form id="image-form" class="popup-image__form" name="form-image-card">
                    <img class="popup-image__image" src="#">
                    <p class = 'popup-image__text'></p>
                </form>
                <button type="button" id="close-popup-image" class="popup-image__close-button"></button>
            </div>
           </div>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
